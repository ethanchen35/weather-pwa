<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Firebase info -->
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Weather PWA</title>
  
  <!-- CSS files -->
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  
  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  

</head>
<body>

  <header class="header">
    <h1 class="header__title">Weather PWA</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
    <button id="butAddToHome" class="fas fa-plus-square fa-sm" ></button>
  </header>

  <main class="main">
    <div class="card cardTemplate weather-forecast" hidden>
      <div class="city-key" hidden></div>
      <div class="card-last-updated" hidden></div>
      <div class="location"></div>
      <div class="date"></div>
      <div class="description"></div>
      <div class="current">
        <div class="visual">
          <div class="icon"></div>
          <div class="temperature">
            <span class="value"></span><span class="scale">°F</span>
          </div>
        </div>
        <div class="description">
          <div class="humidity"></div>
          <div class="wind">
            <span class="value"></span>
            <span class="scale">mph</span>
            <span class="direction"></span>°
          </div>
          <div class="sunrise"></div>
          <div class="sunset"></div>
        </div>
      </div>
      <div class="future">
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add new city</div>
      <div class="dialog-body">
        <select id="selectCityToAdd">
          <!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
               https://developer.yahoo.com/weather/documentation.html#req -->
          <!-- <option value="2357536">Austin, TX</option>
          <option value="2367105">Boston, MA</option>
          <option value="2379574">Chicago, IL</option>
          <option value="2459115">New York, NY</option>
          <option value="2475687">Portland, OR</option>
          <option value="2487956">San Francisco, CA</option>
          <option value="2490383">Seattle, WA</option> -->
          <!-- Values map to Open Weather Map city ID -->
          <option value="351193">Austin, TX</option>
          <option value="348735">Boston, MA</option>
          <option value="348308">Chicago, IL</option>
          <option value="349727">New York, NY</option>
          <option value="347629">San Francisco, CA</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCity" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  
  <script>
    // Initialize Firebase
    try {
      var config = {
      apiKey: "AIzaSyDz7pcO-7fU2JZCo0xrPXuXEdq4D4V8amk",
      authDomain: "weather-project-da026.firebaseapp.com",
      databaseURL: "https://weather-project-da026.firebaseio.com",
      projectId: "weather-project-da026",
      storageBucket: "weather-project-da026.appspot.com",
      messagingSenderId: "452481098469"
      };
      firebase.initializeApp(config);
    } catch (error) {
      console.log("Firebase error: ", error); 
    }
    
  </script>
  
  <!-- Initial data when user first visit -->
  <script src="scripts/initialData.js"></script>
  <!-- Create your own accuWeatherApiKey.js to include your AccuWeather API Key -->
  <script src="scripts/accuWeatherApiKey.js"></script>
  <script src="scripts/app.js"></script>

</body>
</html>
